{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="{{ url_for('create') }}" method="post" class="create">
                <div class="form-group" id="link-group">
                    <label for="links">Links</label>
                    <textarea class="form-control" id="links" name="links" rows="7"></textarea>
                </div>
                <div class="form-group">
                    <label for="text">Links Description</label>
                    <textarea class="form-control" id="text" name="text" rows="7"></textarea>
                </div>
                <input type="submit" class="btn btn-block btn-primary" value="Create">
            </form>
        </div>
    </div>
</div>
{% endblock %}
